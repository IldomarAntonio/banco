<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Simulado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Banco Simulado</h1>
        
        <div id="cadastro" class="form-section">
            <h2>Cadastro</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <button onclick="cadastrar()">Cadastrar</button>
        </div>
        
        <div id="conta" class="form-section" style="display:none;">
            <h2>Bem-vindo, <span id="userName"></span></h2>
            <p>Saldo: R$ <span id="saldo">0.00</span></p>
            
            <h3>Depósito</h3>
            <label for="valorDeposito">Valor:</label>
            <input type="number" id="valorDeposito">
            <button onclick="depositar()">Depositar</button>
            
            <h3>PIX</h3>
            <label for="pixEmail">Email do destinatário:</label>
            <input type="email" id="pixEmail">
            <label for="valorPix">Valor:</label>
            <input type="number" id="valorPix">
            <button onclick="fazerPix()">Fazer PIX</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
